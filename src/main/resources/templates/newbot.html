
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Создать бота</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<h2>Создать бота</h2>
<div th:text="${message}"></div>
<form th:action="@{/newbot}" th:method="put">
    <div><label> Bot_name: <input type="text" name="bot_name"/> </label></div>
    <div><label> Bot_token: <input type="text" name="bot_token"/> </label></div>
    <div><input type="submit" value="Create new bot"/></div>
</form>
</body>
</html>
